<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank Website</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom css  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="container">
        <section class="container">
            <div class="row g-4 w-100">
                <div class="col-12 col-lg-4">
                    <div class="deposit bg-warning text-white p-4">
                        <h3>Deposit</h3>
                        <span>$<span id="deposit-balance">00</span></span>
                    </div>
                </div>
                <div class="col-12 col-lg-4">
                    <div class="withdraw bg-primary text-white p-4">
                        <h3>Withdraw</h3>
                        <span>$<span id="withdraw-balance">00</span></span>
                    </div>
                </div>
                <div class="col-12 col-lg-4">
                    <div class="total bg-danger text-white p-4">
                        <h3>Balance</h3>
                        <span>$<span id="total-balance">00</span></span>
                    </div>
                </div>
            </div>

        </section>
    </main>


    <script src="main.js"></script>
</body>

</html>
